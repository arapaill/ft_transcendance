<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="channels">
	<p>{{ currentChannel }}</p>
	<ul class="channelDropdown">
		<li class="dropdown-content" *ngFor="let channel of channels;">{{ channel }}</li>
	</ul>
	<div class="toggle">
		<i class="material-symbols-outlined menuButton">menu</i>
	</div>
	<div class="createChannel">
		<i class="material-symbols-outlined">add</i>
	</div>
</div>

<div *ngFor="let message of chatMessages; let isOdd = odd;">
	<div [ngClass]="isOdd ? 'container darker' : 'container'">
		<img [src]="message.userAvatar" alt="Avatar"/>
		<p><span class="userPseudo">{{ message.userPseudo }}</span><span class="time">{{ message.date.getHours() }}:{{ message.date.getMinutes() }}</span></p>
		<p class="text" >{{ message.text }}</p>
	</div>
</div>

<div class="chatbox-area">
	<form action="" id="chatform">
		<input type="text" value="" placeholder="Envoyer un message" class="txtbox" />
		<input type="submit" value=" Envoyer " class="btncls" />	
	</form>
</div>
