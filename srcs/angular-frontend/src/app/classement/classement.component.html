
<div class="wrapper">
	<div (click)="openDialog(profil.name)" class="container" *ngFor="let profil of profils">
		<img class="img" [src]="profil.avatar">
		<div class="button">
			<p> Nom: {{profil.name}} </p>
		</div>
		<p class="text"> Nombres de victoires: {{profil.victoires}} </p>
	</div>
</div>
