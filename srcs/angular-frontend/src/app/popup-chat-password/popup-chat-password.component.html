<mat-dialog-content>
	<form #settingsForm="ngForm">
		<mat-form-field color="accent">
			<mat-label>Entrez le mot de passe</mat-label>
			<input [type]="'password'" matInput ngModel maxlength="32" name="password" placeholder="Password">
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-raised-button color="accent" (click)="submitValues(settingsForm.value)">Envoyer</button>
</mat-dialog-actions>
