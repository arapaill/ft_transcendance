<img [src]="Personne.avatar" [alt]="Personne.avatarName">

<p>Name: {{ Personne.Name }}</p>
<p>Description: {{ Personne.Description }}</p>
<p>Date: {{ Personne.date }}</p>
<p>Victoires: {{ Personne.victoires }}</p>
<button *ngIf="Personne.Name != User.Name" mat-button color="basic">  Ajouter en amis </button>
<button *ngIf="Personne.match" mat-button color="basic">  Voir match </button>
