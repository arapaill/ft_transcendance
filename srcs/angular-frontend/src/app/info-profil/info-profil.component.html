<img [src]="Personne.avatar" [alt]="Personne.avatarName">

<p>Name: {{ Personne.Name }}</p>
<p>Description: {{ Personne.Description }}</p>
<p>Date: {{ Personne.date.getDay() }}/{{ Personne.date.getMonth() }}/{{ Personne.date.getFullYear() }}</p>
<p>Victoires: {{ Personne.victoires }}</p>
<p> Matchs history: </p>
<div *ngFor="let match of matchs">
	<p>{{match}}</p>
</div>
<button *ngIf="Personne.Name != User.Name" mat-raised-button color="accent" (click)="openDialog()">Ajouter en amis</button>
<button *ngIf="Personne.match" mat-raised-button color="accent">Voir match</button>
